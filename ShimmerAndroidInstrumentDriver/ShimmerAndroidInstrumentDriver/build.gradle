apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "24"

    defaultConfig {
        // Enabling multidex support.
        multiDexEnabled true
        minSdkVersion 13
        targetSdkVersion 14
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/INDEX.LIST'
    }
}

repositories {
    mavenCentral()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile files('libs/ShimmerBiophysicalProcessingLibrary_Rev_0_11.jar')
    compile files('libs/AndroidBluetoothLibrary.jar')
    compile files('libs/androidplot-core-0.5.0-release.jar')
    compile 'com.google.guava:guava:19.0'
    compile 'java3d:vecmath:1.3.1'
    compile 'com.google.protobuf:protobuf-java:3.0.0-beta-2'
    compile files('libs/ShimmerDriver-0.2.jar')

}
