apply plugin: 'com.android.application'

android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    defaultConfig {
        applicationId "com.shimmerresearch.shimmer3dexample"
        minSdkVersion 13
        targetSdkVersion 13
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

dependencies {
    compile project(':ShimmerAndroidInstrumentDriver')
    compile 'org.apache.commons:commons-math:2.2'
    compile 'org.apache.commons:commons-lang3:3.4'
    provided files('../libs/ShimmerDriver-0.2.jar')
    provided files('../libs/ShimmerBiophysicalProcessingLibrary_Rev_0_11.jar')
    provided files('../libs/androidplot-core-0.5.0-release.jar')
    provided 'com.google.guava:guava:19.0'
}